<div th:fragment="adminNotifySidebar">
    <div class="gi-notify-bar-overlay"></div>
    <div class="gi-notify-bar">
        <div class="gi-bar-title">
            <h6>
                Notifications
                <span id="notify-count" class="label">0</span>
            </h6>
            <a href="javascript:void(0)" class="close-notify">
                <i class="ri-close-line"></i>
            </a>
        </div>

        <div class="gi-bar-content">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="alert-tab" data-bs-toggle="tab" data-bs-target="#alert"
                            type="button" role="tab" aria-controls="alert" aria-selected="true">알림</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages"
                            type="button" role="tab" aria-controls="messages" aria-selected="false">1:1 문의</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <!-- 일반 알림 (좋아요/댓글) -->
                <div class="tab-pane fade show active" id="alert" role="tabpanel" aria-labelledby="alert-tab">
                    <div class="gi-alert-list">
                        <ul id="alert-list">
                            <li class="check">
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 1:1 문의 -->
                <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                    <div class="gi-message-list">
                        <ul id="message-list">
                            <li class="check">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- X 버튼 CSS -->
    <style>
        .close-alert-btn {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-left: 8px;
            color: #888;
            transition: color 0.2s ease;
        }

        .close-alert-btn:hover {
            color: #ff4d4f;
        }

        /* detail 영역 flex로 양끝 정렬 */
        .detail {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .detail div {
            flex: 1;
        }
    </style>

    <script th:inline="javascript">
        const receiverId = [[${receiverId}]];
        const receiverType = 'ADMIN';

        // [1:1 문의] 초기 안 읽은 알림 가져오기
        fetch(`/notifications/${receiverType}/${receiverId}`)
          .then(res => res.json())
          .then(data => {
              const count = data.length;
              document.getElementById('notify-count').textContent = count;


              const list = document.getElementById('message-list');
              data.forEach(msg => {
                  const li = document.createElement('li');
                  li.innerHTML = `
            <div class="icon gi-success">
              <i class="ri-check-double-line"></i>
            </div>
            <div class="detail">
              <div>
                <a href="/admin/chatroom/${msg.targetId}" class="name">${msg.senderId}</a>
                <p class="time">${new Date(msg.createdAt).toLocaleString()}</p>
                <p class="message">${msg.content}</p>
              </div>
              <span class="close-alert-btn" data-id="${msg.id}">&times;</span>
            </div>
          `;
                  list.insertBefore(li, list.querySelector('.check'));
              });

              attachCloseEvent();
          });

        //  실시간 알림 Push
        const socket = new WebSocket(`ws://${location.host}/ws/notification`);
        socket.onopen = () => console.log(" 알림 WebSocket 연결됨");
        socket.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type !== 'CHAT') return;

            const list = document.getElementById('message-list');
            const li = document.createElement('li');
            li.innerHTML = `
        <div class="icon gi-success">
          <i class="ri-check-double-line"></i>
        </div>
        <div class="detail">
          <div>
            <a href="/admin/chatroom/${msg.targetId}" class="name">${msg.senderId}</a>
            <p class="time">${new Date(msg.createdAt).toLocaleString()}</p>
            <p class="message">${msg.content}</p>
          </div>
          <span class="close-alert-btn" data-id="${msg.id}">&times;</span>
        </div>
      `;
            list.insertBefore(li, list.querySelector('.check'));

            const badge = document.getElementById('notify-count');
            badge.textContent = parseInt(badge.textContent) + 1;

            attachCloseEvent();
        };

        // X 버튼 클릭 이벤트
        function attachCloseEvent() {
            document.querySelectorAll('.close-alert-btn').forEach(btn => {
                btn.onclick = () => {
                    const li = btn.closest('li');
                    li.remove();

                    const badge = document.getElementById('notify-count');
                    badge.textContent = Math.max(parseInt(badge.textContent) - 1, 0);

                    const id = btn.dataset.id;
                    fetch(`/notifications/${id}/read`, { method: 'PATCH' });
                };
            });
        }
    </script>
</div>
