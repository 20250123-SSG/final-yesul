<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/user/head :: head}"></head>
<body>
<div th:replace="~{fragments/user/header :: header}"></div>

<section class="gi-login padding-tb-40">
  <div class="container">
    <div class="section-title-2">
      <h2 class="gi-title">Login<span></span></h2>
      <p>한국의 살아 숨쉬는 전통주를 느낄 수 있는 곳, Yesul에 오신 것을 환영합니다.</p>
    </div>
    <div class="gi-login-content">
      <div class="gi-login-box">
        <div class="gi-login-wrapper">
          <div class="gi-login-container">
            <div class="gi-login-form">
              <form th:action="@{/login}" method="post">
                <!--                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <div th:if="${param.error}" class="alert alert-danger">
                  <p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message
                                     ?: '이메일 또는 비밀번호가 올바르지 않습니다.'}"></p>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                  <p>성공적으로 로그아웃되었습니다.</p>
                </div>
                <span class="gi-login-wrap">
                  <label>Email Address*</label>
                  <input type="email" name="email" placeholder="Enter your email" required/>
                </span>

                <span class="gi-login-wrap">
                  <label>Password*</label>
                  <input type="password" name="password" placeholder="Enter your password" required/>
                </span>

                <span class="gi-login-wrap gi-login-fp">
                  <label><a th:href="@{/reset-password}">Forgot Password?</a></label>
                </span>

                <span class="gi-login-wrap gi-login-btn">
                  <span><a th:href="@{/user/regist}">Create Account?</a></span>
                  <button class="gi-btn-1 btn" type="submit">Login</button>
                </span>

              </form>
            </div>

            <div class="login-container">
              <a th:href="@{/oauth2/authorization/kakao}">
                <img th:src="@{/assets/img/login/kakao_login_medium.png}" alt="카카오 로고"/>
              </a>
              <a th:href="@{/oauth2/authorization/naver}">
                <img th:src="@{/assets/img/login/naver_login_medium.png}" alt="네이버 로고"/>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="gi-login-box d-n-991">
        <div class="gi-login-img">
          <img th:src="@{/assets/img/login/login_side.png}" alt="login"/>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:fragment="feature">
  <div th:replace="~{fragments/user/feature :: feature}"></div>
</div>

<!-- 공통 푸터 -->
<div th:fragment="footer">
  <div th:replace="~{fragments/user/footer :: footer}"></div>
</div>

<!-- 공통 js -->
<div th:fragment="js">
  <div th:replace="~{fragments/user/js :: js}"></div>
</div>

</body>
</html>
