<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community - Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/vendor/gicons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>

<!-- 헤더 -->
<div th:replace="fragments/user/header :: header"></div>

<div class="container mt-4">

    <!-- 게시판 탭 -->
    <div class="board-tabs">
        <a th:href="@{/community/recipe}" class="tab" th:classappend="${boardName == 'recipe'} ? 'active'">
            레시피 게시판
        </a>
        <a th:href="@{/community/info}" class="tab" th:classappend="${boardName == 'info'} ? 'active'">
            정보 게시판
        </a>
        <a th:href="@{/community/free}" class="tab" th:classappend="${boardName == 'free'} ? 'active'">
            자유 게시판
        </a>
    </div>
    <!-- 등록 버튼 -->
    <div class="text-end mb-4">
        <a th:href="@{/community/create}" class="oh-create-btn">게시글 등록</a>
    </div>

    <!-- 게시글 목록 -->
    <div class="row card-list-row">
        <div class="col-md-4 mb-4" th:each="post : ${postList}" th:if="${postList != null and !#lists.isEmpty(postList)}">
            <a th:href="@{/community/{board}/{id}(board=${boardName}, id=${post.id})}"
               style="text-decoration: none; color: inherit;">
                <div class="oh-card">
                    <div class="oh-card-img-wrap" style="position:relative;">
                        <img class="oh-card-img"
                             th:src="${post.thumbnail != null and !post.thumbnail.isEmpty() ? post.thumbnail : '/assets/img/default.jpg'}"
                             alt="썸네일 이미지">
                        <span class="oh-like-btn"
                              th:classappend="${post.likedByMe != null and post.likedByMe} ? 'liked' : ''"
                              th:data-post-id="${post.id}"
                              style="position:absolute; top:14px; right:14px; background:rgba(255,255,255,0.85); border-radius:50%; padding:7px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
                                <i th:class="${post.likedByMe != null and post.likedByMe} ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                            </span>
                    </div>
                    <div class="oh-card-body">
                        <div>
                            <div class="oh-card-title" th:text="${post.title != null ? post.title : '제목없음'}">제목</div>
                            <div class="oh-card-meta">
                                <span th:text="${post.nickname != null ? post.nickname : '익명'}">작성자</span> ·
                                <span th:text="${post.createdAt != null ? #temporals.format(post.createdAt, 'yyyy년 MM월 dd일') : ''}">날짜</span>
                            </div>
                        </div>
                        <div class="oh-card-bottom">
                            <span style="color:#888; font-size:0.98em;">조회수 <span th:text="${post.viewCount != null ? post.viewCount : 0}">0</span></span>
                            <span class="oh-like-count" th:text="${post.likeCount != null ? post.likeCount : 0}">0</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <br><br>

    <!-- 카드 아래, 검색창(중앙 고정) + 페이지네이션(오른쪽) 한 줄 배치 -->
    <div class="d-flex align-items-center mb-3" style="position:relative; min-height:48px;">
        <!-- 검색창: 완전 중앙 -->
        <div style="position:absolute; left:50%; transform:translateX(-50%); z-index:1; width:220px; max-width:90vw;">
            <div class="oh-search-wrap" style="margin:0;">
                <form class="oh-search-form" method="get" th:action="@{/community/{board}(board=${boardName})}">
                    <input class="oh-search-input" type="text" name="keyword" th:value="${param.keyword}" placeholder="게시글 검색">
                    <button class="oh-search-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
        <!-- 페이지네이션: 오른쪽 -->
        <div class="gi-pro-pagination ms-auto" style="margin-bottom:0;">
            <span th:text="${postPage.totalElements > 0} ? '총 ' + ${postPage.totalElements} + '건' : '게시글이 없습니다'">총 0건</span>
            <ul class="gi-pro-pagination-inner" style="margin-left:16px;">
                <!-- ◀ Prev -->
                <li th:if="${!postPage.first}">
                    <a class="prev"
                       th:href="@{/community/{board}(board=${boardName}, page=${postPage.number - 1}, keyword=${param.keyword})}">
                        Prev
                    </a>
                </li>
                <!-- 페이지 번호 -->
                <li th:each="num : ${#numbers.sequence(0, postPage.totalPages - 1)}">
                    <a th:href="@{/community/{board}(board=${boardName}, page=${num}, keyword=${param.keyword})}"
                       th:classappend="${num == postPage.number} ? 'active'"
                       th:text="${num + 1}">1</a>
                </li>
                <!-- ▶ Next -->
                <li th:if="${!postPage.last}">
                    <a class="next"
                       th:href="@{/community/{board}(board=${boardName}, page=${postPage.number + 1}, keyword=${param.keyword})}">
                        Next <i class="gicon gi-angle-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>

<!-- 푸터 -->
<div th:replace="fragments/user/footer :: footer"></div>

<style>
    /* 스타일 카드 */
    .oh-card {
        border-radius: 16px;
        box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
        transition: box-shadow 0.2s, transform 0.2s;
        background: #fff;
        overflow: hidden;
        border: none;
        min-height: 300px;
        display: flex;
        flex-direction: column;
    }
    .oh-card:hover {
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.16);
        transform: translateY(-4px) scale(1.02);
    }
    .oh-card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
    }
    .oh-card-body {
        padding: 20px 18px 16px 18px;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    .oh-card-title {
        font-size: 1.15rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: #222;
        line-height: 1.3;
    }
    .oh-card-meta {
        color: #888;
        font-size: 0.97em;
        margin-bottom: 8px;
    }
    .oh-card-bottom {
        display: flex;
        align-items: center;
        gap: 2px;
        margin-top: 8px;
    }
    .oh-like-btn {
        cursor: pointer;
        font-size: 1.5rem;
        color: #bbb;
        transition: color 0.2s;
    }
    .oh-like-btn.liked {
        color: #888;
        animation: heartBeat 0.2s;
    }
    .oh-like-count {
        color: #888;
        font-weight:600;
    }
    @keyframes heartBeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    @media (max-width: 991px) {
        .col-md-4 { flex: 0 0 50%; max-width: 50%; }
    }
    @media (max-width: 767px) {
        .col-md-4 { flex: 0 0 100%; max-width: 100%; }
    }
    .board-tabs {
        display: flex;
        justify-content: center;
        gap: 32px;
        margin: 32px 0 24px 0;
    }
    .board-tabs .tab {
        font-size: 1.25rem;
        font-weight: 600;
        color: #222;
        text-decoration: none;
        padding: 6px 12px;
        border-bottom: 2.5px solid transparent;
        transition: color 0.2s, border-bottom 0.2s;
    }
    .board-tabs .tab:hover {
        color: #444;
        border-bottom: 2.5px solid #888;
    }
    .board-tabs .tab.active {
        color: #222;
        border-bottom: 2.5px solid #222;
        cursor: default;
    }
    .oh-create-btn {
        display: inline-block;
        background: #222;
        color: #fff;
        font-weight: 600;
        font-size: 1.05rem;
        padding: 10px 28px;
        border-radius: 24px;
        box-shadow: 0 2px 8px rgba(34,34,34,0.08);
        transition: background 0.18s, box-shadow 0.18s, color 0.18s;
        text-decoration: none;
        letter-spacing: 0.01em;
    }
    .oh-create-btn:hover {
        background: #444;
        color: #fff;
        box-shadow: 0 4px 16px rgba(34,34,34,0.16);
    }
    .row {
        row-gap: 40px;
    }
    .col-md-4 {
        margin-bottom: 0 !important;
    }
    .oh-search-wrap {
        display: flex;
        justify-content: center;
        margin-top: 32px;
        margin-bottom: 32px;
    }
    .oh-search-form {
        display: flex;
        align-items: center;
        background: #f7f9fa;
        border-radius: 24px;
        box-shadow: 0 2px 8px rgba(34,34,34,0.06);
        padding: 0 8px 0 14px;
        min-width: 0;
        max-width: 100%;
        width: 100%;
    }
    .oh-search-input {
        border: none;
        background: transparent;
        outline: none;
        font-size: 1.05rem;
        padding: 6px 8px 6px 0;
        flex: 1;
        color: #222;
    }
    .oh-search-input::placeholder {
        color: #bbb;
        font-weight: 400;
    }
    .oh-search-btn {
        background: none;
        border: none;
        color: #888;
        font-size: 1.2rem;
        padding: 6px 10px;
        cursor: pointer;
        transition: color 0.18s;
    }
    .oh-search-btn:hover {
        color: #222;
    }
    .card-list-row {
        margin-top: 40px !important;
    }
    @media (max-width: 767px) {
        .d-flex.align-items-center.mb-3 {
            flex-direction: column;
            min-height: 80px;
        }
        .gi-pro-pagination {
            justify-content: center !important;
            margin-top: 10px;
        }
        .oh-search-wrap {
            max-width: 100% !important;
        }
        .d-flex.align-items-center.mb-3 > div[style*='position:absolute'] {
            position: static !important;
            left: auto !important;
            transform: none !important;
            width: 100% !important;
            margin-bottom: 10px;
        }
    }
</style>
</body>
</html>
