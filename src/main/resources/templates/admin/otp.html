<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OTP 설정</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<h1>OTP 인증 설정</h1>

<form th:action="@{/admin/otp/verify}" method="post">
    <label for="otpCode">인증 코드 입력:</label>
    <input type="text" id="otpCode" name="otpCode" placeholder="6자리 코드" required>
    <button type="submit">인증하기</button>
</form>
</body>
</html>
