<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/admin/head :: adminHead"></th:block>
    <style>
        .alcohol-form-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h4 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            border-left: 4px solid #f0c27b;
            padding-left: 12px;
            color: #333;
        }

        .form-preview-container {
            padding: 40px;
            display: flex;
            gap: 4rem;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 60px auto ;
        }

        .preview-image-box {
            position: relative;
            width: 550px;
            background-color: #f7f7f7;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px dashed #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: 0.2s ease;
        }

        .preview-image-box.dragover {
            border-color: #3b82f6;
            background-color: #eef6ff;
        }

        .preview-image-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 1rem;
            max-width: 100%;
            max-height: 100%;
        }

        .upload-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #555;
            background: rgba(255,255,255,0.7);
            padding: 2px 8px;
            border-radius: 4px;
            pointer-events: none;
        }
        .preview-form-fields {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .form-control:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .form-submit {
            text-align: center;
            margin-top: 40px;
        }

        .form-submit button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<main class="wrapper sb-default ecom">
    <div th:replace="fragments/admin/header :: adminHeader"></div>
    <div th:replace="fragments/admin/sidebar :: adminSidebar"></div>
    <div th:replace="fragments/admin/notify-sidebar :: adminNotifySidebar"></div>

    <div class="gi-main-content">
        <div class="container-fluid">
            <div class="alcohol-form-container">
                <div class="form-title">주류 등록</div>
                <form th:action="@{/admin/alcohols/register}" method="post" enctype="multipart/form-data">
                    <div class="form-preview-container">
                        <!-- 이미지 미리보기 영역 -->

                        <div class="form-group mb-3">
                            <label for="imageFile">이미지 첨부</label>
                            <div id="dropZone" class="preview-image-box">
                                <img id="imagePreview" src="/asserts/img/yesul/기본이미지.png" alt="미리보기 이미지">
                                <span class="upload-text">클릭 혹은 파일을 드롭해주세요</span>
                                <input type="file" id="imageFile" name="imageFile" accept="image/*" hidden>
                            </div>
                        </div>
                        <input type="hidden" name="imageUrl" id="imageUrl">

                        <!-- 입력 필드 영역 -->
                        <div class="preview-form-fields">
                            <div class="form-group">
                                <label>이름</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>브랜드</label>
                                <input type="text" name="brand" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>도수 (%)</label>
                                <input type="number" step="0.1" name="abv" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>용량 (ml)</label>
                                <input type="number" name="volumeMl" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>지역</label>
                                <input type="text" name="province" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>도시</label>
                                <input type="text" name="city" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>종류</label>
                                <input type="text" name="type" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>재료</label>
                                <input type="text" name="ingredients" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>가격 (₩)</label>
                                <input type="number" name="price" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>풍미 수치 (0~5)</h4>
                        <p style="font-size: 0.9rem; color: #777; margin-top: -10px;">
                            그래프를 드래그하여 수치를 입력하세요.
                        </p>
                        <div class="chart-wrapper" style="max-width: 350px; margin: 0 auto;">
                            <canvas id="tasteRadarInput"></canvas>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>술 소개</h4>
                        <div class="form-group">
                            <textarea name="description" class="form-control" rows="4"
                                      placeholder="술에 대한 설명"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>풍미 설명</h4>
                        <div class="form-group">
                            <textarea name="tasteDescription" class="form-control" rows="3"
                                      placeholder="풍미에 대한 설명"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>어울리는 음식</h4>
                        <div class="form-group">
                            <input type="text" name="pairingFoods" class="form-control" placeholder="예: 회, 치즈, 육회">
                        </div>
                    </div>

                    <div class="form-submit">
                        <button type="submit">등록하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/admin/footer :: adminFooter"></div>
    <div th:replace="fragments/admin/script :: adminScripts"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.0.0"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById('tasteRadarInput').getContext('2d');
        const tasteLabels = ['단맛', '산미', '바디감', '향', '떫은맛', '여운', '탄산감'];

        const radarData = {
            labels: tasteLabels,
            datasets: [{
                label: '입력값',
                data: [2, 2, 2, 2, 2, 2, 2], // 초기값
                fill: true,
                backgroundColor: 'rgba(255, 159, 64, 0.3)',
                borderColor: 'rgba(255, 159, 64, 0.9)',
                pointBackgroundColor: 'rgba(255, 159, 64, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(255, 159, 64, 1)',
                borderWidth: 1,
                pointRadius: 3
            }]
        };

        const radarOptions = {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: { display: false },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(105, 105, 105, 0.6)'
                },
                dragData: {
                    round: 0,
                    showTooltip: true,
                    onDragEnd: function (e, datasetIndex, index, value) {
                        console.log(`Updated ${tasteLabels[index]}:`, value);
                        const hiddenInput = document.querySelector(`#taste-${index}`);
                        if (hiddenInput) hiddenInput.value = value;
                    }
                }
            },
            scales: {
                r: {
                    min: 0,
                    max: 5,
                    ticks: { stepSize: 1 },
                    pointLabels: { font: { size: 13 } }
                }
            }
        };

        new Chart(ctx, {
            type: 'radar',
            data: radarData,
            options: radarOptions
        });
    });

        document.addEventListener("DOMContentLoaded", function () {
        const dropZone = document.getElementById("dropZone");
        const imageInput = document.getElementById("imageFile");
        const imagePreview = document.getElementById("imagePreview");

        // 클릭 시 input 열기
        dropZone.addEventListener("click", () => imageInput.click());

        // input으로 선택한 이미지 미리보기
        imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        if (file) {
        previewImage(file);
    }
    });

        // Drag Over
        dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
    });

        // Drag Leave
        dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
    });

        // Drop
        dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");

        const file = e.dataTransfer.files[0];
        if (file) {
        // 미리보기를 위해 파일 지정
        imageInput.files = e.dataTransfer.files;
        previewImage(file);
    }
    });

        function previewImage(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
        imagePreview.src = e.target.result;
    };
        reader.readAsDataURL(file);
    }
    });
</script>
</body>
</html>
