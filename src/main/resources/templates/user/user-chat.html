<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <link rel="stylesheet" th:href="@{/assets/css/plugins/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <style>
    body { background: #f5f6fa; }
    .chat-container {
      max-width: 480px; margin: 32px auto; background: #fff;
      border-radius: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      display: flex; flex-direction: column; min-height: 600px;
    }
    .chat-header { display: flex; align-items: center; justify-content: space-between;
      padding: 20px 24px 16px 24px; border-bottom: 1.5px solid #ececec;
      border-top-left-radius: 18px; border-top-right-radius: 18px; background: #f9fafb;
    }
    .chat-header img { width: 44px; height: 44px; border-radius: 50%;
      margin-right: 12px; object-fit: cover; background: #eee; }
    .chat-header .name { font-weight: bold; font-size: 1.1rem; }
    .chat-header .status { font-size: 0.98rem; color: #4caf50; margin-left: 8px; }
    .chat-header .back-btn { background: none; border: none; cursor: pointer; }

    .chat-history {
      flex: 1 1 0; padding: 24px 16px 12px 16px; background: #f5f6fa;
      overflow-y: auto; display: flex; flex-direction: column;
    }
    .chat-history ul { padding: 0; margin: 0; list-style: none; }
    .chat-history li { display: flex; align-items: flex-end; margin-bottom: 18px; }
    .chat-history li.my-message { flex-direction: row; }
    .chat-profile { width: 36px; height: 36px; border-radius: 50%;
      margin: 0 8px; object-fit: cover; background: #eee; }
    .chat-content { max-width: 70%; display: flex; flex-direction: column; align-items: flex-start; }
    .chat-bubble {
      position: relative; display: inline-block; padding: 14px 18px;
      border-radius: 16px; font-size: 15px; line-height: 1.6; word-break: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .chat-history li.my-message .chat-bubble { background: #686e73; color: #fff; }
    .chat-history li.other-message .chat-bubble { background: #fff; color: #222; border: 1px solid #ececec; }

    .chat-time { font-size: 0.82rem; color: #b0b0b0; margin-top: 2px; display: none; }
    .chat-time.show { display: block; }

    .date-separator {
      width: 100%;
      text-align: center; font-size: 0.85rem; color: #999;
      margin: 12px 0;
    }

    .chat-input-area { padding: 10px 12px; background: #fff;
      border-top: 1.5px solid #ececec; border-bottom-left-radius: 18px; border-bottom-right-radius: 18px; }
    .chat-input-area .input-group { display: flex; }
    .chat-input-area textarea {
      resize: none; overflow: hidden; border-radius: 18px 0 0 18px;
      height: 56px; font-size: 16px; background: #f5f6fa;
      border: 1.5px solid #ececec; border-right: none; flex: 1; padding: 13px 20px;
    }
    .chat-input-area .btn {
      min-width: 80px; border-radius: 0 18px 18px 0; font-weight: bold;
      background: #333; color: #fff; border: 1.5px solid #ececec; border-left: none;
      font-size: 17px; display: flex; align-items: center; justify-content: center;
      transition: background .2s; padding: 0 10px; height: 56px;
    }
    .chat-input-area .btn:hover { background: #222; }
  </style>
</head>
<body>
<div th:replace="fragments/user/header :: header"></div>

<div class="chat-container">
  <div class="chat-header">
    <div class="profile">
      <img src="/assets/img/user/2.jpg" alt="user">
      <div>
        <span class="name" th:text="${chatPartnerName}">채팅 상대 이름</span>
        <span class="status">● Online</span>
      </div>
    </div>
    <button class="back-btn" onclick="history.back()" aria-label="뒤로가기">
      ←
    </button>
  </div>

  <div class="chat-history" id="chat-message-list">
    <ul id="messageList">
      <li th:each="msg : ${messages}"
          th:classappend="${msg.senderType.name()} == 'USER'? 'my-message':'other-message'"
          th:attr="data-date=${#temporals.format(msg.createdAt,'yyyy-MM-dd')}">
        <img class="chat-profile" th:if="${msg.senderType.name()} != 'USER'"
             th:src="${msg.senderProfileUrl != null ? msg.senderProfileUrl : '/assets/img/user/2.jpg'}" alt="프로필">
        <div class="chat-content">
          <div class="chat-bubble" th:text="${msg.messageContext}">메시지 내용</div>
          <div class="chat-time" th:text="${#temporals.format(msg.createdAt,'HH:mm')}">17:56</div>
        </div>
      </li>
    </ul>
  </div>

  <div class="chat-input-area">
    <div class="input-group">
      <textarea id="messageInput" placeholder="메시지를 입력하세요"></textarea>
      <button type="button" onclick="sendMessage()" class="btn">전송</button>
    </div>
  </div>
</div>

<div th:replace="fragments/user/footer :: footer"></div>
<input type="hidden" id="chatRoomId" th:value="${roomId}">

<script th:inline="javascript">
  const socket = new WebSocket(`ws://${window.location.host}/ws/chat`);
  const messageInput = document.getElementById('messageInput');
  const listEl = document.getElementById('messageList');
  const chatList = document.getElementById('chat-message-list');
  const roomId = document.getElementById('chatRoomId').value;

  socket.onopen = () => console.log('✅ 연결 성공!');
  socket.onmessage = event => {
    const msg = JSON.parse(event.data);
    appendMessage(msg);
    scrollToBottom();
  };

  function appendMessage({ messageContext, senderType, createdAt }) {
    const dateStr = createdAt.split('T')[0];
    const lastItem = [...listEl.children].reverse().find(li => !li.classList.contains('date-separator'));
    const lastDate = lastItem?.getAttribute('data-date');

    if (lastDate !== dateStr) {
      const sep = document.createElement('li');
      sep.className = 'date-separator';
      sep.textContent = formatDateReadable(dateStr);
      listEl.append(sep);
    }

    const li = document.createElement('li');
    li.className = senderType === 'USER' ? 'my-message' : 'other-message';
    li.setAttribute('data-date', dateStr);
    const content = document.createElement('div');
    content.className = 'chat-content';

    const bubble = document.createElement('div');
    bubble.className = 'chat-bubble';
    bubble.textContent = messageContext;

    const time = document.createElement('div');
    time.className = 'chat-time';
    time.textContent = formatTime(createdAt);

    content.append(bubble, time);
    li.append(content);
    listEl.append(li);
  }

  function formatTime(iso) {
    const d = new Date(iso);
    return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
  }

  function formatDateReadable(dateStr) {
    const d = new Date(dateStr);
    return `${d.getMonth() + 1}월 ${d.getDate()}일 (${['일','월','화','수','목','금','토'][d.getDay()]})`;
  }

  function insertDateSeparators() {
    let prevDate = null;
    const items = [...listEl.children].filter(el => !el.classList.contains('date-separator'));
    items.forEach(el => {
      const currDate = el.getAttribute('data-date');
      if (currDate !== prevDate) {
        const sep = document.createElement('li');
        sep.className = 'date-separator';
        sep.textContent = formatDateReadable(currDate);
        listEl.insertBefore(sep, el);
        prevDate = currDate;
      }
    });
  }

  function adjustTimestamps() {
    const items = [...listEl.children].filter(el => !el.classList.contains('date-separator'));
    items.forEach((li, idx) => {
      const timeEl = li.querySelector('.chat-time');
      if (!timeEl) return;
      const curr = timeEl.textContent;
      const next = items[idx + 1]?.querySelector('.chat-time')?.textContent;
      timeEl.classList.toggle('show', curr !== next);
    });
  }

  function scrollToBottom() {
    insertDateSeparators();
    adjustTimestamps();
    chatList.scrollTop = chatList.scrollHeight;
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    socket.send(JSON.stringify({
      chatRoomId: roomId,
      senderType: 'USER',
      messageContext: text,
      createdAt: new Date().toISOString()
    }));
    messageInput.value = '';
    messageInput.focus();
  }

  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey && !e.repeat) {
      e.preventDefault();
      sendMessage();
    }
  });

  document.addEventListener('DOMContentLoaded', scrollToBottom);
</script>
</body>
</html>
