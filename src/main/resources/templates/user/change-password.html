<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Grabit - Multipurpose eCommerce HTML Template.</title>
    <meta name="keywords"
          content="Bootstrap 5.x, ecommerce, farming, food market, grocery market, grocery shop, grocery store, grocery supper market, multi vendor, organic food, supermarket, supermarket grocery">
    <meta name="description" content="Multipurpose eCommerce HTML Template">
    <meta name="author" content="Maraviya Infotech">

    <link rel="icon" th:href="@{/assets/img/favicon/favicon.png}" sizes="32x32">

    <link rel="stylesheet" th:href="@{/assets/css/vendor/gicons.css}">

    <link rel="stylesheet" th:href="@{/assets/css/plugins/animate.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/bootstrap-select.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/slick.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plugins/nouislider.css}">

    <link rel="stylesheet" id="main_style" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">

</head>

<body>
<!-- Loader -->
<div id="gi-overlay">
    <div class="loader"></div>
</div>

<!-- Header start  -->
<div th:replace="~{fragments/user/header.html}"></div>
<!-- Header End  -->

<!-- Breadcrumb start -->
<div class="gi-breadcrumb m-b-40">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row gi_breadcrumb_inner">
                    <div class="col-md-6 col-sm-12">
                        <h2 class="gi-breadcrumb-title">Reset Password</h2>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <!-- gi-breadcrumb-list start -->
                        <ul class="gi-breadcrumb-list">
                            <li class="gi-breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="gi-breadcrumb-item active">Reset Password</li>
                        </ul>
                        <!-- gi-breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb end -->

<!-- Reset section -->
<section class="gi-login padding-tb-40">
    <div class="container">
        <div class="section-title-2">
            <h2 class="gi-title">Reset Password<span></span></h2>
            <p>Please set your password unique.</p>
        </div>
        <div class="col-lg-3 col-md-12 mb-24">
            <div class="gi-sidebar-wrap gi-border-box gi-sticky-sidebar">
                <div class="gi-vendor-block-items">
                    <ul>
                        <li><a th:href="@{/user/profile}">내정보</a></li>
                        <li><a th:href="@{/user/profile/edit}">내정보 변경</a></li>
                        <li><a th:href="@{/user/change-password}">비밀번호 변경</a></li>
                        <li><a th:href="@{/user/history}">좋아요 한 글 보기</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="gi-login-content">
            <div class="gi-login-box">
                <div class="gi-login-wrapper">
                    <div class="gi-login-container">
                        <div class="gi-login-form">
                            <form th:action="@{/user/reset-password}" th:object="${passwordChangeDto}" method="post">
                <span class="gi-login-wrap">
    <label>Current Password*</label>
    <input type="password" th:field="*{currentPassword}" placeholder="enter your Current password" required/>
  </span>

                                <span class="gi-login-wrap">
    <label>New Password*</label>
    <input type="password" th:field="*{newPassword}" placeholder="Enter your New password" required/>
  </span>
                                <span class="gi-login-wrap gi-login-btn gi-reset-btn mt-0">
    <button class="gi-btn-1 btn" type="submit">Submit</button>
  </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Reset section End -->

<!-- Footer Start -->
<div th:replace="~{fragments/user/footer.html}"></div>
<!-- Footer Area End -->

<!-- Quickview Modal -->
<div th:replace="~{fragments/user/quickview.html}"></div>
<!-- Quickview Modal end -->

<!-- Back to top  -->
<a class="gi-back-to-top"></a>

<!-- Feature tools -->
<div th:replace="~{fragments/user/feature.html}"></div>
<!-- Plugins JS -->
<script th:src="@{/assets/js/plugins/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/plugins/popper.min.js}"></script>
<script th:src="@{/assets/js/plugins/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/plugins/bootstrap-select.min.js}"></script>
<script th:src="@{/assets/js/plugins/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/js/plugins/fontawesome.js}"></script>
<script th:src="@{/assets/js/plugins/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/plugins/infiniteslidev2.js}"></script>
<script th:src="@{/assets/js/plugins/jquery.zoom.min.js}"></script>
<script th:src="@{/assets/js/plugins/slick.min.js}"></script>
<script th:src="@{/assets/js/plugins/nouislider.js}"></script>
<script th:src="@{/assets/js/plugins/wow.js}"></script>
<script th:src="@{/assets/js/plugins/smoothscroll.min.js}"></script>
<script th:src="@{/assets/js/register-validation.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
