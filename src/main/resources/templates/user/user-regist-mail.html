<!DOCTYPE html>

<head th:replace="~{layout/user-default :: head}"></head>
<body style="margin:0; padding:0; background:#fff; font-family: Arial, sans-serif;">

<div style="background:#ffffff; text-align:center; padding:30px;">
  <img th:src="@{/assets/img/yesul/logo/main-logo-191x52.png}"
       alt="Logo"
       style="max-width:150px; width:100%; height:auto; border:0;"/>
</div>


<div style="max-width:600px; margin:0 auto; padding:40px 20px; background:#ffffff; text-align:center;">
  <h1 style="font-size:28px; color:#4c5966; margin-bottom:20px;">
    전통주의 모든 것, Yesul에 오신 것을 환영합니다!
  </h1>
  <p style="font-size:18px; color:#4c5966; margin:0 0 30px;">
    회원가입 신청한 메일로 인증링크가 담긴 메일을 발송하였습니다.
  </p>
  <a th:href="${mailDomainUrl}"
     style="
         display:inline-block;
         padding:12px 50px;
         background:#444;
         color:#fff;
         text-decoration:none;
         font-size:16px;
         font-weight:600;
         border-radius:4px;
       ">
    Confirm Email
  </a>
</div>

<div th:replace="~{fragments/user/footer :: footer}"></div>
<div th:replace="~{fragments/user/user-js :: user-js}"></div>


</body>
</html>
