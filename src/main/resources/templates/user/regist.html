  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">

</head>

<body>
<div id="gi-overlay">
  <div class="loader"></div>
</div>

<div th:replace="~{fragments/user/header.html}"></div>
<div class="gi-breadcrumb m-b-40">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row gi_breadcrumb_inner">
          <div class="col-md-6 col-sm-12">
            <h2 class="gi-breadcrumb-title">Register Page</h2>
          </div>
          <div class="col-md-6 col-sm-12">
            <ul class="gi-breadcrumb-list">
              <li class="gi-breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="gi-breadcrumb-item active">Register Page</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="gi-register padding-tb-40">
  <div class="container">
    <div class="section-title-2">
      <h2 class="gi-title">회원가입<span></span></h2>
      <p>Yesul에 오신 것을 환영합니다! 이메일 인증을 통해 가입을 완료해주세요.</p></div>
    <div class="row">
      <div class="gi-register-wrapper">
        <div class="gi-register-container">
          <div class="gi-register-form">
            <form id="registrationForm" th:action="@{/user/regist-process}" method="post">
                <span class="gi-register-wrap gi-register-half">
                    <label for="email">이메일*</label>
                    <input type="email" id="email" name="email" placeholder="이메일 주소 입력" required>
                    <span id="emailFeedback" class="error-message"></span>
                </span>

              <span class="gi-register-wrap gi-register-half">
                    <label for="name">이름*</label>
                    <input type="text" id="name" name="name" placeholder="이름 입력" required>
                    <span id="nameFeedback" class="error-message"></span>
                </span>

              <span class="gi-register-wrap gi-register-half">
                    <label for="password">비밀번호*</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                    <span id="passwordFeedback" class="error-message"></span>
                </span>

              <span class="gi-register-wrap gi-register-half">
                    <label for="confirmPwd">비밀번호 확인*</label>
                    <input type="password" id="confirmPwd" name="confirmPwd" placeholder="비밀번호 다시 입력" required>
                    <span id="confirmPwdFeedback" class="error-message"></span>
                </span>

              <span class="gi-register-wrap gi-register-half">
                    <label for="nickname">닉네임*</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력" required>
                    <span id="nicknameFeedback" class="error-message"></span>
                </span>

              <span class="gi-register-wrap gi-register-half">
                    <label for="birthday">생년월일 (YYYYMMDD)</label>
                    <input type="text" id="birthday" name="birthday" placeholder="예: 19900101"
                           pattern="^(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$">
                    <span id="birthdayFeedback" class="error-message"></span>
                </span>

              <span class="gi-register-wrap">
                    <label for="address">주소</label>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="address" name="address" placeholder="주소 입력" readonly required>
                        <button type="button" class="gi-btn-1" onclick="openPostcode()">주소 검색</button>
                    </div>
                    <span id="addressFeedback" class="error-message"></span>
              </span>

              <span class="gi-register-wrap gi-register-btn">
                    <span>이미 계정이 있으신가요?<a th:href="@{/login}">로그인</a></span>
                    <button class="gi-btn-1" type="submit">회원가입</button>
                </span>
<!--              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <p id="modalMessage"></p>
    <div class="modal-buttons">
      <button id="confirmButton">확인</button>
    </div>
  </div>
</div>


<div th:replace="~{fragments/user/footer.html}"></div>
<div th:replace="~{fragments/user/quickview.html}"></div>
<a class="gi-back-to-top"></a>

<div th:replace="~{fragments/user/feature.html}"></div>

<script th:src="@{/assets/js/plugins/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/plugins/popper.min.js}"></script>
<script th:src="@{/assets/js/plugins/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/plugins/bootstrap-select.min.js}"></script>
<script th:src="@{/assets/js/plugins/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/js/plugins/fontawesome.js}"></script>
<script th:src="@{/assets/js/plugins/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/plugins/infiniteslidev2.js}"></script>
<script th:src="@{/assets/js/plugins/jquery.zoom.min.js}"></script>
<script th:src="@{/assets/js/plugins/slick.min.js}"></script>
<script th:src="@{/assets/js/plugins/nouislider.js}"></script>
<script th:src="@{/assets/js/plugins/wow.js}"></script>
<script th:src="@{/assets/js/plugins/smoothscroll.min.js}"></script>
<script th:src="@{/assets/js/register-validation.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="'https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js'"></script>

</body>

</html>

<script>
    function openPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // data.address: 최종 주소 문자열
                // data.zonecode: 우편번호
                document.getElementById('address').value = data.address;
                // 필요하다면 우편번호 hidden field에 저장
                // document.getElementById('zonecode').value = data.zonecode;
            }
        }).open();
    }
</script>
