<!-- Register section -->
<section class="gi-register padding-tb-40">
  <div class="container">
    <div class="section-title-2">
      <h2 class="gi-title">회원가입<span></span></h2>
      <p>Yesul에 오신 것을 환영합니다! 이메일 인증을 통해 가입을 완료해주세요.</p></div>
    <div class="row">
      <div class="gi-register-wrapper">
        <div class="gi-register-container">
          <div class="gi-register-form">
            <form id="registrationForm">
                <span class="gi-register-wrap gi-register-half">
                    <label for="email">이메일*</label>
                    <input type="email" id="email" name="email" placeholder="이메일 주소 입력" required>
                    <span id="emailFeedback" class="error-message"></span>
                </span>

                <span class="gi-register-wrap gi-register-half">
                    <label for="name">이름*</label>
                    <input type="text" id="name" name="name" placeholder="이름 입력" required>
                    <span id="nameFeedback" class="error-message"></span>
                </span>

                <span class="gi-register-wrap gi-register-half">
                    <label for="password">비밀번호*</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                    <span id="passwordFeedback" class="error-message"></span>
                </span>

                <span class="gi-register-wrap gi-register-half">
                    <label for="confirmPwd">비밀번호 확인*</label>
                    <input type="password" id="confirmPwd" name="confirmPwd" placeholder="비밀번호 다시 입력" required>
                    <span id="confirmPwdFeedback" class="error-message"></span>
                </span>

                <span class="gi-register-wrap gi-register-half">
                    <label for="nickname">닉네임*</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력" required>
                    <span id="nicknameFeedback" class="error-message"></span>
                </span>

                <span class="gi-register-wrap gi-register-half">
                    <label for="birthday">생년월일 (YYYYMMDD)</label>
                    <input type="text" id="birthday" name="birthday" placeholder="예: 19900101"
                        pattern="^(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$">
                    <span id="birthdayFeedback" class="error-message"></span>
                </span>

                <span class="gi-register-wrap">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address" placeholder="주소 입력">
                    <span id="addressFeedback" class="error-message"></span>
                </span>

                <span class="gi-register-wrap gi-register-btn">
                    <span>이미 계정이 있으신가요?<a th:href="@{/login}">로그인</a></span>
                    <button class="gi-btn-1" type="submit">회원가입</button>
                </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <p id="modalMessage"></p>
    <div class="modal-buttons">
      <button id="confirmButton">확인</button>
    </div>
  </div>
</div>
