<!DOCTYPE html>

<head th:replace="~{layout/user-default :: head}"></head>
<link rel="stylesheet" th:href="@{/assets/css/user-mypage.css}">

<body>

<div th:replace="~{layout/user-default :: header}"></div>

<section class="gi-register padding-tb-40">
    <div class="container">
        <div class="section-title-2">
            <h2 class="gi-title">회원가입<span></span></h2>
            <p>Yesul에 오신 것을 환영합니다! 이메일 인증을 통해 가입을 완료해주세요.</p></div>
        <div class="row">
            <div class="gi-register-wrapper">
                <div class="gi-register-container">
                    <div class="gi-register-form">
                        <form id="registrationForm" th:action="@{/user/regist-process}" th:object="${userRegisterRequestDto}" method="post">
                                <span class="gi-register-wrap gi-register-half">
                                    <label for="email">이메일*</label>
                                    <input type="email" id="email" th:field="*{email}" placeholder="이메일 주소 입력" required>
                                    <span id="emailFeedback" class="error-message"></span>
                                </span>

                            <span class="gi-register-wrap gi-register-half">
                                    <label for="name">이름*</label>
                                    <input type="text" id="name" th:field="*{name}" placeholder="이름 입력" required>
                                    <span id="nameFeedback" class="error-message"></span>
                                </span>

                            <span class="gi-register-wrap gi-register-half">
                                <label for="password">비밀번호*</label>
                                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력"
                                       required>
                                <span id="passwordFeedback" class="error-message"></span>
                            </span>

                            <span class="gi-register-wrap gi-register-half">
                                <label for="confirmPwd">비밀번호 확인*</label>
                                <input type="password" id="confirmPwd" th:field="*{confirmPwd}" placeholder="비밀번호 다시 입력"
                                       required>
                                <span id="confirmPwdFeedback" class="error-message"></span>
                            </span>

                            <span class="gi-register-wrap gi-register-half">
                                <label for="nickname">닉네임*</label>
                                <input type="text" id="nickname" th:field="*{nickname}" placeholder="닉네임 입력" required>
                                <span id="nicknameFeedback" class="error-message"></span>
                            </span>

                            <span class="gi-register-wrap gi-register-half">
                                <label for="birthday">생년월일 (YYYYMMDD)</label>
                                <input type="text" id="birthday" th:field="*{birthday}" placeholder="예: 19900101">
                                <span id="birthdayFeedback" class="error-message"></span>
                            </span>

                            <span class="gi-register-wrap">
                                <label for="address">주소</label>
                                <div class="form-group address-group d-flex align-items-stretch mb-24">
                                    <input type="text" id="address" th:field="*{address}" placeholder="주소 입력" readonly
                                           required>
                                    <button type="button" class="gi-btn-1 address-btn"
                                            onclick="openPostcode()">주소 검색</button>
                                </div>
                                <span id="addressFeedback" class="error-message"></span>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalMessage"></p>
        <div class="modal-buttons">
            <button id="confirmButton">확인</button>
        </div>
    </div>
</div>
<a class="gi-back-to-top"></a>

<div th:replace="~{layout/user-default :: feature}"></div>
<div th:replace="~{layout/user-default :: footer}"></div>
<div th:replace="~{layout/user-default :: user-js}"></div>
<script th:src="'https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js'"></script>
</body>

</html>

<script>
    function openPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // data.address: 최종 주소 문자열
                // data.zonecode: 우편번호
                document.getElementById('address').value = data.address;
                // 필요하다면 우편번호 hidden field에 저장
                // document.getElementById('zonecode').value = data.zonecode;
            }
        }).open();
    }
</script>
